<!DOCTYPE html><html lang="en"><head><title>sort/insertionsort</title></head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"><meta name="groc-relative-root" content="../"><meta name="groc-document-path" content="sort/insertionsort"><meta name="groc-project-path" content="js/src/sort/insertionsort.js"><meta name="groc-github-url" content="https://github.com/aureooms/js-sort"><link rel="stylesheet" type="text/css" media="all" href="../assets/style.css"><script type="text/javascript" src="../assets/behavior.js"></script><body><div id="meta"><div class="file-path"><a href="https://github.com/aureooms/js-sort/blob/master/js/src/sort/insertionsort.js">js/src/sort/insertionsort.js</a></div></div><div id="document"><div class="segment"><div class="code"><div class="wrapper"><span class="hljs-keyword">var</span> insertionsort = <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-params">( compare, a, i, j )</span> </span>{

	<span class="hljs-keyword">var</span> o, k, t;

	<span class="hljs-keyword">for</span> ( k = i + <span class="hljs-number">1</span> ; k &lt; j ; ++k ) {

		t = k;
		o = a[t];

		<span class="hljs-keyword">while</span> ( t --&gt; i &amp;&amp; compare( a[t], o ) &gt; <span class="hljs-number">0</span> ) {
			a[t + <span class="hljs-number">1</span>] = a[t];
		}

		a[t + <span class="hljs-number">1</span>] = o;
	}
};

exports.insertionsort = insertionsort;</div></div></div></div></body></html>
